apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-server-data
spec:
  capacity:
    storage: 40Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/cmf/data
