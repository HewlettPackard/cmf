apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
  labels:
    app: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: ui:latest
        imagePullPolicy: IfNotPresent     # ✅ important for Minikube local builds
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_CMF_API_URL
          value: http://x.x.x.x:30080           # ✅ same cluster DNS; backend reachable via Nginx
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        livenessProbe:                    # ✅ added for better health management
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ui                              # ✅ matches proxy_pass http://ui:3000/;
  labels:
    app: ui
spec:
  type: ClusterIP                       # ✅ internal-only (access via Nginx)
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  selector:
    app: ui
