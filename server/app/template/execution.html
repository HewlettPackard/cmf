<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HP_server</title>

    <style>
        body{
            height : 100%;
            width : 100% ;
        }
        table {
            
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
          text-align: center;

          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #D6EEEE;
        }
    </style>
</head>
<body>
<div style="overflow-x:auto;"></div>
{% if exec_val== "false" %}
    <p>No mlmd found</p>
{elif exec_val== "nopipeline" }
    <p>Pipeline doesn't exists.</p>
{% else %}

<table>
    <tr>
        {% for col in exec_df.columns %}
        <th>
            {{col}}
        </th>
        {% endfor %}
    </tr>
        {% for index, row in exec_df.iterrows() %}
          <tr>
            {% for cell in row %}
              <td>
                {{cell}}
              </td>
            {% endfor %}
          </tr>
    {% endfor %}
</table>
{% endif %}





</body>
</html>
