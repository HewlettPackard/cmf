<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hp-server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        ul.nav {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333;
        }

        li.navli {
          font-size: 30px;
          float: right;
          color: white;
          padding: 14px 16px;
          text-align: center;

        }

        li a.active {
          font-size: 30px;
          float: right;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }

        li a.active:hover {
          background-color: #111;
        }
    </style>
{% block style %}
{% endblock %}    
</head>
<body>
<ul class='nav'>
    <li class="navli" style="float:left">Welcome to the cmf-server</li>
    <li><a class="active" href="/">Home</a></li>
    <li><a class="active" href="/display_pipelines/lineage">Lineage</a></li>
    <li><a class="active" href="/display_pipelines/execution">Executions</a></li>
    <li><a class="active" href="/display_pipelines/artifact/">Artifacts</a></li>
</ul>



{% block content %}
{% endblock %}
</body>
</html>
