{% extends 'home.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HP_server</title>
{% block style %}
    <style>
        body{
            height : 100%;
            width : 100% ;
        }
        table {

            border-collapse: collapse;
            width: 100%;
        }

        th, td {
          text-align: center;

          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #D6EEEE;
        }
    </style>
{% endblock %}
</head>
<body>
{% block content %}
<ul class="pipeline_list">
    {% for type in artifact_df %}
        <li class="pipeline_list"><a target="_blank" style="font-size:30px;" class="fcc-btn" href="/display_artifact_type/{{ pipeline_name }}/{{ type }}/"  >{{ type }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
</body>
</html>
