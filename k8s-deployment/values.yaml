# Default values for cmf-deployment.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
replicaCount: 1

common_env:
  POSTGRES_HOST: "postgres"           # Kubernetes Service for Postgres
  POSTGRES_DB: "mlmd"
  POSTGRES_PORT: "5432"
  REACT_APP_CMF_API_URL: "http://nginx"  # for internal reference, safe to keep

service:
  type: NodePort

# This sets the pull policy for images.
pullPolicy: IfNotPresent

# Storage configuration
storage:
  # Leave empty for static PV binding, or specify a storageClass for dynamic provisioning
  # Examples: "standard", "gp2", "fast", "nfs-client", etc.
  storageClassName: ""

neo4j_service:
  image:
    repository: neo4j
    tag: latest

  neo4jAuth: "neo4j/test1234"

  service:
    type: NodePort
    port: 7474
    boltPort: 7687

  useExistingPvc: true

  pvc:
    data: 
      storage: 5Gi
    logs:
      storage: 5Gi
    import:
      storage: 5Gi
    plugins:
      storage: 5Gi

cmf_service:
  image:
    repository: "image_name"  # replace with actual image name
    tag: latest

  service:
    type: ClusterIP
    port: 8080

  useExistingPvc: true

  pvc:
    data: 
      storage: 40Gi
    env:
      storage: 5Gi
    static:
      storage: 20Gi
    labels:
      storage: 5Gi

postgres_service:
  image:
    repository: postgres
    tag: 13

  service:
    type: ClusterIP
    port: 5432

  useExistingPvc: true

  pvc:
    data: 
      storage: 50Gi

nginx_service:
  image:
    repository: nginx
    tag: alpine

  service:
    type: NodePort
    port: 80

tensorboard_service:
  image:
    repository: tensorflow/tensorflow
    tag: latest

  service:
    type: ClusterIP
    port: 6006

  pvc:
    logs:
      storage: 10Gi
   
ui_service:
  image:
    repository: "image_name" # replace with actual image name
    tag: latest

  service:
    type: ClusterIP
    port: 3000



# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- Expose the service via gateway-api HTTPRoute
# Requires Gateway API resources and suitable controller installed within the cluster
# (see: https://gateway-api.sigs.k8s.io/guides/)
httpRoute:
  # HTTPRoute enabled.
  enabled: false
  # HTTPRoute annotations.
  annotations: {}
  # Which Gateways this Route is attached to.
  parentRefs:
  - name: gateway
    sectionName: http
    # namespace: default
  # Hostnames matching HTTP header.
  hostnames:
  - chart-example.local
  # List of rules and filters applied.
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers
  #   filters:
  #   - type: RequestHeaderModifier
  #     requestHeaderModifier:
  #       set:
  #       - name: My-Overwrite-Header
  #         value: this-is-the-only-value
  #       remove:
  #       - User-Agent
  # - matches:
  #   - path:
  #       type: PathPrefix
  #       value: /echo
  #     headers:
  #     - name: version
  #       value: v2

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
