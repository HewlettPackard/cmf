apiVersion: apps/v1
kind: Deployment
metadata:
  name: cmf-server-deployment
  labels:
    app: cmf-server
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: cmf-server
  template:
    metadata:
      labels:
        app: cmf-server
    spec:
      containers:
      - name: cmf-server
        image: "{{ .Values.cmf_service.image.repository }}:{{ .Values.cmf_service.image.tag }}"
        imagePullPolicy: {{ .Values.cmf_service.image.pullPolicy }}   # important for Minikube local builds
        ports:
        - containerPort: {{ .Values.cmf_service.service.port }}
        env:
        - name: POSTGRES_HOST
          value: "postgres"           # Kubernetes Service for Postgres
        - name: POSTGRES_USER
          value: "myuser"
        - name: POSTGRES_PASSWORD
          value: "mypassword"
        - name: POSTGRES_DB
          value: "mlmd"
        - name: POSTGRES_PORT
          value: "5432"
        - name: REACT_APP_CMF_API_URL
          value: "http://nginx"       # for internal reference, safe to keep
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.cmf_service.service.port }}
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.cmf_service.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 5
        volumeMounts:
        - mountPath: /cmf-server/data
          name: server-data
        - mountPath: /cmf-server/data/env
          name: server-env
        - mountPath: /cmf-server/data/static
          name: server-static
        - mountPath: /cmf-server/data/labels
          name: server-labels
        - mountPath: /cmf-server/data/tensorboard-logs
          name: tensorboard-logs
      volumes:
      - name: server-data
        persistentVolumeClaim:
          claimName: pvc-server-data
      - name: server-env
        persistentVolumeClaim:
          claimName: pvc-server-data-env
      - name: server-static
        persistentVolumeClaim:
          claimName: pvc-server-data-static
      - name: server-labels
        persistentVolumeClaim:
          claimName: pvc-server-data-labels
      - name: tensorboard-logs
        persistentVolumeClaim:
          claimName: pvc-tensorboard-logs
---
apiVersion: v1
kind: Service
metadata:
  name: server             # ðŸ‘ˆ matches your nginx.conf (proxy_pass http://server:8080/)
  labels:
    app: cmf-server
spec:
  type: {{ .Values.cmf_service.service.type }}
  selector:
    app: cmf-server
  ports:
  - name: http
    port: {{ .Values.cmf_service.service.port }}
    targetPort: {{ .Values.cmf_service.service.port }}
