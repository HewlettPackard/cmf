services:
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypassword}
      POSTGRES_DB: ${POSTGRES_DB:-mlmd}
    volumes:
      - ${CMF_DATA_DIR:-./data}/postgres_data:/var/lib/postgresql/data
    #expose and ports for external access if needed
    # ports:
    #   - ${POSTGRES_PORT}:${POSTGRES_PORT}
    # expose:
    #   - ${POSTGRES_PORT}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -p 5432 -d ${POSTGRES_DB:-mlmd} -U ${POSTGRES_USER:-myuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cmf-network

  tensorboard:
    image: tensorflow/tensorflow
    container_name: tensorboard
    command: tensorboard --logdir /logs --host 0.0.0.0 --path_prefix=/tensorboard
    volumes:
      - ${CMF_DATA_DIR:-./data}/tensorboard-logs:/logs
    networks:
      - cmf-network

  server:
    image: server:latest
    container_name: cmf-server
    volumes:
      - ${CMF_DATA_DIR:-./data}:/cmf-server/data
      - ${CMF_DATA_DIR:-./data}/env:/cmf-server/data/env
      - ${CMF_DATA_DIR:-./data}/static:/cmf-server/data/static
      - ${CMF_DATA_DIR:-./data}/labels:/cmf-server/data/labels
      - ${CMF_DATA_DIR:-./data}/tensorboard-logs:/cmf-server/data/tensorboard-logs
    build:
      context: ./
      dockerfile: ./server/Dockerfile
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypassword}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-mlmd}
      REACT_APP_CMF_API_URL: ${REACT_APP_CMF_API_URL}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      cmf-network:
        aliases:
          - server

  ui:
    image: ui:latest
    container_name: ui-server
    build:
      context: ./ui
      dockerfile: Dockerfile
    environment:
      REACT_APP_CMF_API_URL: ${REACT_APP_CMF_API_URL}
    depends_on:
      server:
        condition: service_healthy
    networks:
      cmf-network:
        aliases:
          - ui

  mcp:
    image: mcp:latest
    container_name: cmf-mcp-server
    build:
      context: ./
      dockerfile: ./mcp/Dockerfile
    environment:
      CMF_BASE_URL: ${CMF_BASE_URL:-http://server:8080}
      CMF2_BASE_URL: ${CMF2_BASE_URL:-}
      CMF3_BASE_URL: ${CMF3_BASE_URL:-}
      CMF4_BASE_URL: ${CMF4_BASE_URL:-}
      MCP_HOST: 0.0.0.0
      MCP_PORT: 8000
      MCP_TRANSPORT_SECURITY: ${MCP_TRANSPORT_SECURITY:-disabled}
    # External port mapping: host:container
    ports:
      - "${MCP_EXTERNAL_PORT:-8382}:8000"
    expose:
      - "8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      server:
        condition: service_healthy
    networks:
      cmf-network:
        aliases:
          - mcp

  nginx:
    image: nginx:alpine
    container_name: cmf-nginx
    ports:
      - ${NGINX_HTTP_PORT:-80}:80
      - ${NGINX_HTTPS_PORT:-443}:443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - cmf-network
    depends_on:
      - ui
      - server
      - mcp
    restart: unless-stopped

networks:
  cmf-network:
    driver: bridge
