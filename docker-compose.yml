services:
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
    volumes:
      - ${CMF_DATA_DIR:-./data}/postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -p $${POSTGRES_PORT} -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cmf-network

  tensorboard:
    image: tensorflow/tensorflow
    container_name: tensorboard
    command: tensorboard --logdir /logs --host 0.0.0.0 --path_prefix=/tensorboard
    volumes:
      - ${CMF_DATA_DIR:-./data}/tensorboard-logs:/logs
    networks:
      - cmf-network

  server:
    image: server:latest
    container_name: cmf-server
    volumes:
      - ${CMF_DATA_DIR:-./data}:/cmf-server/data
      - ${CMF_DATA_DIR:-./data}/env:/cmf-server/data/env
      - ${CMF_DATA_DIR:-./data}/static:/cmf-server/data/static
      - ${CMF_DATA_DIR:-./data}/labels:/cmf-server/data/labels
      - ${CMF_DATA_DIR:-./data}/tensorboard-logs:/cmf-server/data/tensorboard-logs
    build:
      context: ./
      dockerfile: ./server/Dockerfile
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      REACT_APP_CMF_API_URL: ${REACT_APP_CMF_API_URL}
    healthcheck:
      # this is creating issues on one of my machines. 
      test: curl -f http://localhost:8080 || exit 1
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      cmf-network:
        aliases:
          - server

  ui:
    image: ui:latest
    container_name: ui-server
    build:
      context: ./ui
      dockerfile: Dockerfile
    environment:
      REACT_APP_CMF_API_URL: ${REACT_APP_CMF_API_URL}
    depends_on:
      server:
        condition: service_healthy
    networks:
      cmf-network:
        aliases:
          - ui

  nginx:
    image: nginx:alpine
    container_name: cmf-nginx
    ports:
      - ${NGINX_HTTP_PORT:-80}:80
      - ${NGINX_HTTPS_PORT:-443}:443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - cmf-network
    depends_on:
      - ui
      - server
    restart: unless-stopped

networks:
  cmf-network:
    driver: bridge

