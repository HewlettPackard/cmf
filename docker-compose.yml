services:
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
    volumes:
      - /home/shrey/cmf-server/data/postgres_data:/var/lib/postgresql/data
      - ./db_init.sql:/docker-entrypoint-initdb.d/db_init.sql # Mount SQL script
      - ./custom-entrypoint.sh:/custom-entrypoint.sh # Mount custom entrypoint script
    entrypoint: ["/bin/bash", "/custom-entrypoint.sh"] # Use the custom entrypoint script
    ports:
      - 5432:5432
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -p $${POSTGRES_PORT} -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cmf-network
  
  tensorboard:
    image: tensorflow/tensorflow
    container_name: tensorboard
    command: tensorboard --logdir /logs --host 0.0.0.0
    volumes:
      # directory path should be updated as per user's environment
      - /home/shrey/cmf-server/data/tensorboard-logs:/logs
    networks:
      - cmf-network
    ports:
      - 6006:6006
    expose:
      - 6006

  server:
    image: server:latest
    container_name: cmf-server
    # both the directory paths should be updated as per user's environment
    volumes:
      - /home/shrey/cmf-server/data:/cmf-server/data
      - /home/shrey/cmf-server/data/env:/cmf-server/data/env
      - /home/shrey/cmf-server/data/static:/cmf-server/data/static
      - /home/shrey/cmf-server/data/labels:/cmf-server/data/labels
      - /home/shrey/cmf-server/data/tensorboard-logs:/cmf-server/data/tensorboard-logs
    
    build:
      context: ./
      dockerfile: ./server/Dockerfile
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: curl -f http://localhost:8080 || exit 1
      interval: 15s
      retries: 2
    networks:
      - cmf-network
    
    ports:
      - 8080:8080
    expose:
      - 8080

  ui:
    image: ui:latest
    container_name: cmf-ui-server
    build:
      context: ./ui
      dockerfile: Dockerfile
    restart: always
    environment:
      CMF_SERVER_HOSTNAME: ${CMF_SERVER_HOSTNAME:-server}
    ports:
      - 3000:3000
    expose:
      - 3000
    depends_on:
      server:
        condition: service_healthy
    networks:
      - cmf-network

  

volumes:
  postgres-data:

networks:
  cmf-network:
    driver: bridge

    