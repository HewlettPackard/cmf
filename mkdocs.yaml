site_name: CMF
site_description: CMF - Common Metadata Framework
site_author: AI Research & Development Lab (Hewlett-Packard Labs)


repo_url: https://github.com/HewlettPackard/cmf
repo_name: HewlettPackard/cmf
edit_url: ""
docs_dir: docs/


theme:
  name: material
  language: en
  features:
    - navigation.sections  # Sections are included in the navigation on the left.
    - toc.integrate        # Table of contents is integrated on the left; does not appear separately on the right.
    - header.autohide      # header disappears as you scroll
  palette:
    primary: 'blue'
    accent: 'blue'
  font:
    text: 'Circular'
    code: 'Inconsolata'


markdown_extensions:
  - pymdownx.arithmatex: # Render LaTeX via MathJax
      generic: true
  - admonition
  - codehilite
  - pymdownx.tasklist
  - pymdownx.details       # Allowing hidden expandable regions denoted by ???
  - pymdownx.superfences   # Seems to enable syntax highlighting when used with the Material theme.
  - toc:
      permalink: True


nav:
  - index.md
  - Examples:
      - Getting Started: examples/getting_started.md
  - Architecture:
      - Overview: architecture/overview.md
      - Components: architecture/components.md
      - Advantages: architecture/advantages.md
  - API:
      - api/api.md
