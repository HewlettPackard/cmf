site_name: CMF
site_description: CMF - Common Metadata Framework
site_author: AI Research & Development Lab (Hewlett-Packard Labs)


repo_name: HewlettPackard/cmf
repo_url: https://github.com/HewlettPackard/cmf
edit_uri: ""
docs_dir: docs/


theme:
  name: material
  language: en
  features:
    - navigation.sections  # Sections are included in the navigation on the left.
    - navigation.expand    # All sections are expanded by default
    - navigation.indexes   # Section index pages
    - toc.follow          # Table of contents follows scroll position
    - header.autohide     # header disappears as you scroll
  palette:
    primary: 'blue'
    accent: 'blue'
  font:
    text: 'Circular'
    code: 'Inconsolata'


markdown_extensions:
  - admonition
  - pymdownx.arithmatex:   # Render LaTeX via MathJax
      generic: true
  - pymdownx.tasklist
  - pymdownx.details       # Allowing hidden expandable regions denoted by ???
  - pymdownx.superfences:  # Enables syntax highlighting and Mermaid diagrams
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: True
  - attr_list
  - md_in_html             # Parse markdown inside HTML tags (default is not to parse).

extra_css:
  - extra.css         # This defines custom properties, in particular, enforces custom HTML tables to be 100% width.

extra_javascript:
  - https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js


plugins:
  - autorefs          # Need to reference mkdocstrings-generated content from documentation files ([][] thing).
  - search
  - mkdocstrings:     # Automatically generate API documentation.
      default_handler: python
      handlers:
        python:
          paths: [src]
extra:
  social:
    # Buttons at the bottom of every page.
    - icon: fontawesome/brands/github
      link: https://github.com/HewlettPackard/cmf
    - icon: fontawesome/brands/slack
      link: https://commonmetadata.slack.com/


# This defines the structure of the CMF documentation portal (all must be in `docs/` directory).
# Structure follows the DeepWiki reference: https://deepwiki.com/HewlettPackard/cmf
nav:
  - Overview: index.md
  - Core Library (cmflib): cmflib/index.md
  - CMF Server: server/index.md
  - Web User Interface: ui/index.md
  - Getting Started: getting-started/index.md
  - Architecture:
      - System Overview: architecture/overview.md
      - Core Components: architecture/components.md
      - Key Advantages: architecture/advantages.md
  - Client:
      - CMF Client Overview: cmf_client/cmf_client.md
      - Quick Start with CMF Client: cmf_client/step-by-step.md
      - Getting Started with CMF: cmf_client/Getting Started with cmf.md
      - MinIO Backend Setup: cmf_client/minio-server.md
      - SSH Setup Guide: cmf_client/ssh-setup.md
  - Server:
      - Getting Started with CMF Server: cmf_server/cmf-server.md
  - TensorBoard:
      - Getting Started with TensorBoard: cmf_client/tensorflow_guide.md
  - Public API:
      - CMF: api/public/cmf.md
      - DataSlice: api/public/dataslice.md
      - CmfQuery: api/public/cmfquery.md
      - API Reference: api/public/API.md
      - Ray Logger: api/public/cmf_ray_logger.md
  - Examples:
      - Getting Started Tutorial: examples/getting_started.md
  - Common Metadata Ontology: common-metadata-ontology/readme.md
  - Development and Deployment:
      - development/index.md
      - Development Environment: development/environment.md
      - Documentation System: development/documentation.md

